<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
 
    <!-- Registro club -->
 
    <p>Registrarse en el club</p>


    <form autofocus>
        <fieldset>
            <legend>Datos personales</legend>
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos">

    <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100">

    <br><br>

        <label for="sexo">Sexo:</label>
        <label for="hombre">Hombre:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">

    <br><br>

        <label for="club">Me siento del club:</label>
        <input type="checkbox" id="club" name="club" value="sí">

    <br><br>

        <label for="info">Escribe algo sobre tí:</label>
        <textarea id="info" name="info"></textarea>

    </fieldset>
    
    <fieldset>
        <legend>Datos de contacto</legend>
   

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">

    </fieldset>

    <input type="submit" value="Registrar">
    <input type="reset" value="Reiniciar">
    </form>


    <br>



<!-- Registro Bicicletas -->

    <form>
    <fieldset>
        <legend>Registro de bicicleta</legend>

        <label for="fecha">Día:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
    
    <br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color">

    <br><br>

        <label for="biketype">Tipo de bicicleta:</label>
        <select id="biketype" name="biketype">

            <optgroup label="Urbana">
                <option value="clasica">Bicicleta Clásica</option>
                <option value="plegable">Bicicleta Plegable</option>
                <option value="electrica">Bicicleta Eléctrica</option>
                <option value="commuter">Bicicleta Commuter</option>
            </optgroup>

            <optgroup label="Montaña"></optgroup>
                <option value="sport">Bicicletas de tipo Sport</option>
                <option value="trail">Bicicletas de tipo Trail o Hard Tail</option>
                <option value="xc">Bicicletas para XC o Cross Country</option>
            </optgroup>

            <optgroup label="Carreras"></optgroup>
                <option value="fondo">Bicicletas Gran Fondo</option>
                <option value="racing">Bicicletas Racing</option>
                <option value="electrica">Bicicleta Eléctrica</option>
                <option value="aero">Bicicletas Aero</option>
            </optgroup>
        </select>

        <label for="accessories">Accesorios:</label>
        <select id="accessories" name="accessories" multiple>
            <option value="Ruedines">Ruedines</option>
            <option value="Hinchadores">Hinchadores</option>
            <option value="Rodillos">Rodillos</option>
            <option value="BombaAire">Bomba de aire</option>
            <option value="Alforja">Alforja</option>
            <option value="SillaPort">Silla portabebés</option>
            
        </select>

    </fieldset>
    <input type="submit" value="Registrar">
    <input type="reset" value="Reiniciar">
    </form>


</body>
</html>
