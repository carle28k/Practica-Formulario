<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Registrarse en el club</p>

    


    <form autofocus>
        <fieldset>
            <legend>Datos personales:</legend>
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos">

    <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100">

    <br><br>

        <label for="sexo">Sexo:</label>
        <label for="hombre">Hombre:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">

    <br><br>

        <label for="club">Me siento del club:</label>
        <input type="checkbox" id="club" name="club" value="sí">

    <br><br>

        <label for="info">Escribe algo sobre tí:</label>
        <textarea id="info" name="info"></textarea>

    </fieldset>
    
    <fieldset>
        <legend>Datos de contacto:</legend>
   

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">

    </fieldset>
    
    <input type="submit" value="Registrar">
    <input type="reset" value="Reiniciar">
    </form>


    <br>


    <p>Registro de bicicleta</p>


    <form>
        <label for="fecha">Día:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
    
    <br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color">

    <br><br>

        <label for="biketype">Tipo de bicicleta:</label>
        <select id="biketype" name="biketype">
            <option value="Urbana">Urbana</option>
            <option value="Montaña">Montaña</option>
            <option value="Carretera">Carretera</option>
        </select>

        <label for="accessories">Accesorios:</label>
        <select id="accessories" name="accessories" multiple>
            <option value="Ruedines">Ruedines</option>
            <option value="Hinchadores">Hinchadores</option>
            <option value="Rodillos">Rodillos</option>
            <option value="BombaAire">Bomba de aire</option>
            <option value="Alforja">Alforja</option>
            <option value="SillaPort">Silla portabebés</option>
            
        </select>



    </form>

</body>
</html>
